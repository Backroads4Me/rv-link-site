# Pages CMS Configuration for RV Link Documentation Site
# https://pagescms.org

name: RV Link Docs

media:
  input: src/assets
  output: src/assets

components:
  metadata:
    label: Page Metadata
    type: object
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
        required: true

