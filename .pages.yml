# Pages CMS Configuration for RV Link Documentation Site
# https://pagescms.org

name: RV Link Docs
media:
  input: src/assets
  output: /src/assets

components:
  metadata:
    label: Page Metadata
    type: object
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
        required: true

content:
  # Quick start pages in root docs folder
  - name: start-here
    label: üöÄ Start Here
    type: collection
    path: src/content/docs
    format: yaml-frontmatter
    exclude:
      - getting-started/**
      - installation/**
      - hardware/**
      - configuration/**
      - automation/**
      - monitoring/**
      - troubleshooting/**
      - concepts/**
    view:
      fields:
        - name: title
        - name: description
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
        required: true
      - name: head
        label: HTML Head Meta Tags
        type: list
        fields:
          - name: tag
            label: Tag Name
            type: string
          - name: attrs
            label: Attributes
            type: object
      - name: body
        label: Content
        type: rich-text

