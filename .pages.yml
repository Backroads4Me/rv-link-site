  # Introduction
  # ---------------------------------------
  - name: introduction
    label: "üìñ Introduction"
    type: collection
    path: src/content/docs/introduction
    format: yaml-frontmatter
    view:
      fields:
        - title
        - description
        - sidebar
        - draft
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
        required: true
      - name: sidebar
        label: Sidebar Settings
        type: object
        fields:
          - name: order
            label: Order (lower numbers appear first)
            type: number
          - name: label
            label: Custom Sidebar Label (optional)
            type: string
          - name: badge
            label: Badge (optional)
            type: object
            fields:
              - name: text
                label: Badge Text
                type: string
              - name: variant
                label: Badge Style
                type: string
      - name: draft
        label: Draft (hide from production)
        type: boolean
        default: false
      - name: tableOfContents
        label: Show Table of Contents
        type: boolean
        default: true
      - name: lastUpdated
        label: Show Last Updated Date
        type: boolean
        default: true
      - name: body
